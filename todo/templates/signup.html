{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">

</head>
<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {%csrf_token%}
                <div class="heading">
                    <h1>Sign Up</h1>
                </div>
    <div class="line">

    </div>
    <div class="field">
        <b>User name</b>
        <input type="text" required class="inp" placeholder="enter your username" name="fnm">
    </div>
    <div class="field">
        <b>Email</b>
        <input type="email" class="inp" placeholder="enter email" required name="email">
    </div>
    <div class="field">
        <b>Password</b>
        <input type="password" class="inp" required name="pwd">
    </div>

<div class="field">
    
</div>
<div class="field">
    <input type="submit" class="submit-button" value="Signup">
</div>
<b>Already have account</b>
    <a href="/login" class="anc">click</a>
        </form>
        </div>
    </div>
</body>
</html>
